<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="logo/index.css">
</head>
<body>
<header class="">
    <nav class="header-fixed border-bottom border-color">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom"
             style="background-color: #ffffff">
            <a href="" class="d-flex align-items-center ms-5 col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
               style="margin-right: -220px">
                <img src="./logo/logof-removebg-preview%20(1).png" width="150px">
            </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a class="nav-link  px-4  text-secondary  text-hover" href="#">
                        Trang chủ
                    </a>
                </li>
                <li>
                    <a class="nav-link  px-4  text-secondary text-hover" href="#">
                        Giới thiệu
                    </a>
                </li>
                <li>
                    <a class="nav-link  px-4  text-secondary text-hover" href="#">
                        Homestay
                    </a>
                </li>
                <li>
                    <a class="nav-link  px-4  text-secondary text-hover" href="#">
                        Blog
                    </a>
                </li>
                <li>
                    <a class="nav-link  px-4  text-secondary text-hover" href="#">
                        Hỗ trợ
                    </a>
                </li>
            </ul>
            <div class="fs-5 search-container">
                <i class="bi bi-search">
                    <span class="ms-2 position-absolute" style="bottom: 3px">
                        |
                    </span>
                </i>
                <input type="date" class="form-control search-product" placeholder="Nhập phòng cần tìm">
            </div>
            <div class="me-5 fs-4 ">
                <div class="float-start">
<!--                    <button class="ms-5 bi bi-person"></button>-->
                    <div class=" ms-5">
                        <div class="dropdown">
                            <a class="dropdown-toggle d-flex align-items-center hidden-arrow"
                               id="navbarDropdownMenuAvatar"
                               role="button"
                               data-bs-toggle="dropdown"
                               aria-expanded="false">
                                <div class="fs-6" style="width: 40px; height: 40px">
                                    <img src="logo/Fluérison.png" class="rounded-circle border border-2 border-color"
                                         style="height: 100%;width: 100%">
                                </div>
                            </a>
                            <ul class="dropdown-menu p-0"
                                aria-labelledby="navbarDropdownMenuAvatar">
                                <li>
                                    <a href="#" class="dropdown-item button-buy">
                                        Thông tin cá nhân
                                    </a>
                                </li>
                                <li>
                                    <button class="dropdown-item button-buy" href="#">
                                        Đăng xuất
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class='float-end cart-container'>
                    <a class=" ms-3 me-5 pe-5 bi bi-cart3 ">
                    </a>
                    <span class='me-5 pe-5 cart-number'></span>
                </div>
            </div>

        </div>
    </nav>

</header>
</body>
</html>
