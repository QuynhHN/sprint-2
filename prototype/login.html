<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="center-container" >
<div class="main-content-agile">
    <div class="sub-main-w3" style="border: 1px solid #f1eded;background-color: #e2e0de">
        <div class="wthree-pro">
            <h2>Đăng nhập</h2>
        </div>
        <form action="#" method="post">
            <div class="pom-agile">
                <input placeholder="Nhập vào tên đăng nhập" name="Name" class="user" type="email" required="">
                <span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span>
            </div>
            <div class="pom-agile">
                <input  placeholder="Nhập vào mật khẩu" name="Password" class="pass" type="password" required="">
                <span class="icon2"><i class="fa fa-unlock" aria-hidden="true"></i></span>
            </div>
            <div class="sub-w3l">
                <h6><a href="#">Bạn quên mật khẩu ?</a></h6>
                <div class="right-w3l">
                    <input type="submit" value="Đăng nhập">
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
